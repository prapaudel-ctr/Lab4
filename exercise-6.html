<body>
    <h1>Exercise 6</h1>
    <script>
        function square(num) {
            function multiply(num) {
                return num * num;
            }
            return multiply;
        }
        let squareIt = square(5);
        alert("The square of 5 = " + squareIt(5));
    </script>
</body>
