<!DOCTYPE html>
<html>
<head>
    <title>Exercise 9</title>
</head>
<body>
    <h1>Exercise 9 - Dynamic Output</h1>
    <input type="number" id="numberInput" placeholder="Enter a number" />
    <button onclick="enter()">Enter</button>
    <div id="output"></div>
    <script>
        function enter() {
            let input = document.getElementById("numberInput").value;
            document.getElementById("output").textContent = `Your input number is ${input}`;
        }
    </script>
</body>
</html>
